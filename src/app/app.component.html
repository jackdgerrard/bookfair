<aside *ngIf="cookieValue !== 'true'">
    We use cookies on this web application to offer you a better browsing experience. To find out more click <a href ="https://ec.europa.eu/ipg/basics/legal/cookies/index_en.htm" alt="link to 'cookie consent' eu law">here</a>. 
    {{ cookieValue }}
    <button mat-button (click)="this.cookieValue='true'">Accept</button>
    <button mat-button (click)="this.cookieValue='false'">Decline</button>
</aside>
