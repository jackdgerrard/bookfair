<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-nav-list>
      <a mat-list-item routerLink="purchase-tickets">Purchase Tickets</a>
      <a mat-list-item routerLink="exhibitors">Featured Exhibitors</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    
    <!--toolbar-->
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        id="menu-button"
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu_open</mat-icon>
      </button>
      <a id="title" routerLink="">Cork City Book Fair</a>
    </mat-toolbar>

    <!-- grid -->
    <section id="the-grid">
      
      <!-- embed router outlet and footer in the nav content area to solidfy grid layout -->
      <article id="content">
        <router-outlet></router-outlet>
      </article>
      
      <!-- ad space -->
      <aside id="ad-space">Your Ad Here</aside>
      <!-- footer-->
      <app-footer></app-footer>
    </section>

  </mat-sidenav-content>
</mat-sidenav-container>
