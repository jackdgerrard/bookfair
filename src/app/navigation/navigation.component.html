<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-nav-list>
      <a mat-list-item routerLink="purchase-tickets">Purchase Tickets</a>
      <a mat-list-item routerLink="exhibitors">Featured Exhibitors</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Cork City Book Fair</span>
    </mat-toolbar>
    <!-- embed router outlet and footer in the toolbar to solidfy grid layout -->
    <router-outlet></router-outlet>
    <app-app-footer></app-app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
